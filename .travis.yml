services:
  - docker

jobs:
  include:
    - stage: Windows build
      os: windows
      language: shell
      python: 3.7
      env:
      - PY=py
      - UPX_PATH="$PWD"/UPX

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dist/*
  draft: true
  on:
    tags: true
    repo: hallowf/py-backs-cli

before_install:
- ./scripts/win_before_install.sh
- docker build --platform linux -t hallowf/pybcli/lin -f Dockerfile .

install:
- "$PY -m pip install -r requirements.txt"
- docker run --platform linux -t -d --name pybcli_lin hallowf/pybcli/lin

script:
- $PY -m unittest discover tests/ "*_test.py"
- "$PY pyinstaller.py"
- docker cp --platform linux pybcli_lin:/code/dist/. dist/.
