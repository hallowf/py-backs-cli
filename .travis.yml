jobs:
  include:
    - stage: Linux build
      language: python
      os: linux
      sudo: required
      dist: xenial
      python: '3.7'
      env:
      - PY=python3
      - UPX_PATH="$PWD"/UPX
    - stage: Windows build
      os: windows
      language: shell
      python: 3.7
      env:
      - PY=py
      - UPX_PATH="$PWD"/UPX
    - stage: Github Release
      deploy:
        before_install: echo skipping
        install: echo skipping
        script: echo skipping
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: bdist/*
        draft: true
        on:
          repo: hallowf/py-backs-cli

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    ./scripts/osx_before_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    ./scripts/lin_before_install.sh;
  elif [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    ./scripts/win_before_install.sh;
  fi

install:
- "$PY -m pip install -r requirements.txt"

script:
- $PY -m unittest discover tests/ "*_test.py"
- "$PY pyinstaller.py"
